<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>吴非_homework</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="map">
    </div>

        <span>输入点数:5-10:</span>
